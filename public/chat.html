<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChatApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="/css/main_default.css">
</head>
<body class="chat">

  <div class="chat__sidebar">
    <h3>People</h3>
    <div id="users"></div>
    <div class="chat__footer">
      <input id="username" name="username" type="text" class="form-control" placeholder="Username">
    </div>
  </div>

  <div class="chat__main">
    <ol id="messages" class="chat__messages"></ol>

    <div id="notice-geolocation-not-supported" class="alert alert-warning hidden" role="warning">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <strong>Bummer!</strong> Your browser does not support geolocation.
    </div>

    <div id="notice-geolocation-failed" class="alert alert-warning hidden" role="warning">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <strong>Bummer!</strong> Geolocation failed.
    </div>

    <div class="chat__footer">
      <form id="message-form">
        <input id="message" name="message" type="text" class="form-control" placeholder="Type your message..." autofocus autocomplete="off">
        <button id="btn-send-text" type="submit" class="btn btn-primary">Send Message</button>
      </form>
      <button id="btn-send-location" class="btn btn-info">Share current location</button>
    </div>
  </div><!-- END .chat__main -->

  <script id="message-template" type="text/template">
    <li class="message">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body">
        <p>{{text}}</p>
      </div>
    </li>
  </script>

  <script id="location-template" type="text/template">
    <li class="message">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body">
        <p><a href="{{url}}" target="_blank">My current location, click to open in Maps.</a></p>
      </div>
    </li>
  </script>

  <script src="/js/libs/jquery-3.1.1/jquery.min.js"></script>
  <script src="/js/libs/deparam.js"></script>
  <script src="/js/libs/mustache-2.3.0/mustache.min.js"></script>
  <script src="/js/libs/moment-2.17.0/moment.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/app_chat.js"></script>
</body>
</html>
