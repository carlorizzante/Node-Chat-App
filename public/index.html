<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jojn | ChatApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="/css/main_default.css">
</head>
<body class="centered-form">

  <div class="centered-form__form">
    <form action="/chat.html">

      <div class="form-field">
        <h3>Join the Chat!</h3>
      </div>

      <div class="form-field">
        <label for="name">Display Name</label>
        <input type="text" name="name" autofocus placeholder="Choose a name">
      </div>

      <div class="form-field">
        <label for="room">Create/Join a Room</label>
        <input type="text" name="room" placeholder="Choose a room">
      </div>

      <div class="form-field">
        <button>Join!</button>
      </div>
    </form>
  </div>

  <script src="/js/app_index.js"></script>
</body>
</html>
